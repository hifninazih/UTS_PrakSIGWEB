    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView(
        [-7.7696282492455975, 110.37859252878474],
        16
      );

      map.zoomControl.setPosition("bottomright");

      var baseLayer = L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        }
      ).addTo(map);

      // Marker Fakultas di UGM
      var places = [
        {
          coords: [-7.765083204979203, 110.37247950957232],
          name: "Fakultas Teknik UGM",
          img: "https://ft.ugm.ac.id/wp-content/uploads/sites/31/2024/03/DSCF7793-scaled.jpg",
          link: "https://maps.app.goo.gl/p9byihcAzEswNs4x5",
          desc: "Jl. Grafika no 2. Yogyakarta 55281",
        },
        {
          coords: [-7.770328267737133, 110.38125789792853],
          name: "Fakultas Hukum UGM",
          img: "https://law.ugm.ac.id/wp-content/uploads/sites/9/2021/11/DSC00037-1024x683.jpg",
          link: "https://maps.app.goo.gl/9nyNnoGmKPV2SDfv5",
          desc: "Jl. Sosio Yustisia No. 1, Bulaksumur, Kab. Sleman, D.I. Yogyakarta 55281",
        },
        {
          coords: [-7.766860444883421, 110.37616682491478],
          name: "Fakultas MIPA UGM",
          img: "https://mipa.ugm.ac.id/wp-content/uploads/sites/28/mipa2.png",
          link: "https://maps.app.goo.gl/Bz9utux7H8FEb7pq7",
          desc: "Sekip Utara Bulaksumur Yogyakarta 55281",
        },
        {
          coords: [-7.770474349690401, 110.37892819607926],
          name: "Fakultas Ekonomika dan Bisnis UGM",
          img: "https://ugm.ac.id/wp-content/uploads/2024/02/feb-pertamina-tower.jpg",
          link: "https://maps.app.goo.gl/wB22q356nhEdbHgY9",
          desc: "Jln. Sosio Humaniora No.1, Bulaksumur, Yogyakarta, Indonesia 55281",
        },
        {
          coords: [-7.769033421167135, 110.37631047100858],
          name: "Fakultas Farmasi UGM",
          img: "https://ugm.ac.id/wp-content/uploads/2022/11/fak-farmasi1.jpg",
          link: "https://maps.app.goo.gl/1mAef5EXZQJ3SksaA",
          desc: "Sekip Utara, Yogyakarta 55281",
        },
      ];

      places.forEach((p) => {
        L.marker(p.coords)
          .addTo(map)
          .bindPopup(
            `<strong>${p.name}</strong><br>
            <img src="${p.img}" width="200" /><br>
            ${p.desc}<br>
            <a href="${p.link}" target="_blank">Lihat di Google Maps</a>`
          );
      });

      // Tambahkan GeoJSON dari file jogja.json
      fetch("jogja.json")
        .then((res) => res.json())
        .then((data) => {
          L.geoJSON(data, {
            style: (feature) => {
              const colorMap = {
                "Gunung Kidul": "orange",
                Sleman: "red",
                Bantul: "blue",
                Yogyakarta: "green",
                "Kulon Progo": "magenta",
              };
              return {
                color: colorMap[feature.properties.KABUPATEN] || "gray",
                weight: 1, // tambahkan properti weight
                opacity: 0.5, // tambahkan properti opacity
                fillOpacity: 0,
              };
            },
            onEachFeature: (feature, layer) => {
              layer.bindPopup(
                `<strong>Kecamatan:</strong> ${feature.properties.KECAMATAN}`
              );
            },
          }).addTo(map);
        });
    </script>
